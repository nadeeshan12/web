<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | DarkMode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #06923e;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --light-text: #e0e0e0;
            --lighter-text: #ffffff;
            --medium-gray: #333333;
            --light-gray: #444444;
            --accent-color: #06923e;
            --hover-color: #07c452;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background-color: var(--darker-bg);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            font-size: 1.8rem;
            margin-right: 0.5rem;
            color: var(--accent-color);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent-color), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Content */
        .coming-soon-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .coming-soon-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--accent-color), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease;
        }

        .coming-soon-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--light-text);
            animation: fadeIn 1.5s ease;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease;
        }

        .countdown-item {
            background: var(--darker-bg);
            border-radius: 10px;
            padding: 1.5rem;
            min-width: 100px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--accent-color);
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--lighter-text);
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--light-text);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notify-form {
            max-width: 500px;
            margin: 0 auto;
            animation: fadeInUp 1.2s ease;
        }

        .form-group {
            display: flex;
            margin-bottom: 1rem;
        }

        .form-input {
            flex: 1;
            padding: 0.8rem 1rem;
            background: var(--medium-gray);
            border: 1px solid var(--light-gray);
            border-radius: 4px 0 0 4px;
            color: var(--light-text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(6, 146, 62, 0.2);
        }

        .notify-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0 4px 4px 0;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notify-btn:hover {
            background: var(--hover-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            animation: fadeIn 2s ease;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--medium-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            color: var(--light-text);
            font-size: 1.2rem;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: var(--accent-color);
            color: white;
        }

        /* Animated Background Elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(6, 146, 62, 0.05);
            z-index: 1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 10%;
            animation: float 7s ease-in-out infinite 2s;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Mobile Footer Navigation */
        .mobile-footer {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0.8rem 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(10, 10, 10, 0.9);
            border-top: 1px solid rgba(6, 146, 62, 0.3);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
            margin: 0 10px;
            width: calc(100% - 20px);
        }

        .mobile-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            position: relative;
            transition: var(--transition);
            opacity: 0.7;
            border-radius: 8px;
        }

        .nav-item.active, .nav-item:hover {
            opacity: 1;
        }

        .nav-item i {
            font-size: 1.4rem;
            margin-bottom: 0.3rem;
            color: var(--light-text);
        }

        .nav-item.active i {
            color: var(--accent-color);
        }

        .nav-text {
            font-size: 0.7rem;
            color: var(--light-text);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .coming-soon-title {
                font-size: 2.5rem;
            }
            
            .coming-soon-subtitle {
                font-size: 1.2rem;
            }
            
            .countdown {
                gap: 1rem;
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .form-group {
                flex-direction: column;
            }
            
            .form-input {
                border-radius: 4px;
                margin-bottom: 0.5rem;
            }
            
            .notify-btn {
                border-radius: 4px;
                padding: 0.8rem;
                justify-content: center;
            }
            
            .mobile-footer {
                display: block;
                animation: slideUp 0.5s ease forwards;
            }
            
            @keyframes slideUp {
                from {
                    transform: translateY(100px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        }

        @media (max-width: 480px) {
            .coming-soon-title {
                font-size: 2rem;
            }
            
            .coming-soon-subtitle {
                font-size: 1rem;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 0.8rem;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
            
            .social-link {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="#">
                    <span class="logo-icon">🦇</span>
                    <span class="logo-text">evozi.store</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="coming-soon-container">
        <!-- Animated background elements -->
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
        
        <div class="content-wrapper">
            <h1 class="coming-soon-title">Coming Soon</h1>
            <p class="coming-soon-subtitle">We're working hard to bring you something amazing. Stay tuned!</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <div class="notify-form">
                <p style="margin-bottom: 1.5rem; animation: fadeIn 1.8s ease;">Get notified when we launch:</p>
                <form id="notifyForm">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Enter your email" required>
                        <button type="submit" class="notify-btn">
                            <i class="fas fa-paper-plane"></i> Notify Me
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </main>

    <!-- Mobile Footer Navigation -->
    <footer class="mobile-footer">
        <nav class="mobile-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span class="nav-text">Home</span>
            </a>
            <a href="allbooks.html" class="nav-item">
                <i class="fas fa-book"></i>
                <span class="nav-text">Books</span>
            </a>
            <a href="allfilm.html" class="nav-item">
                <i class="fas fa-film"></i>
                <span class="nav-text">Films</span>
            </a>
            <a href="allgame.html" class="nav-item active">
                <i class="fas fa-hourglass-half"></i>
                <span class="nav-text">Games</span>
            </a>
        </nav>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set the date we're counting down to (1 month from now)
            const countDownDate = new Date();
            countDownDate.setMonth(countDownDate.getMonth() + 1);
            
            // Update the countdown every 1 second
            const countdownFunction = setInterval(function() {
                // Get today's date and time
                const now = new Date().getTime();
                
                // Find the distance between now and the countdown date
                const distance = countDownDate - now;
                
                // Time calculations for days, hours, minutes and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Display the result
                document.getElementById("days").textContent = days.toString().padStart(2, '0');
                document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
                document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
                
                // If the countdown is finished, write some text
                if (distance < 0) {
                    clearInterval(countdownFunction);
                    document.getElementById("days").textContent = "00";
                    document.getElementById("hours").textContent = "00";
                    document.getElementById("minutes").textContent = "00";
                    document.getElementById("seconds").textContent = "00";
                }
            }, 1000);
            
            // Email notification form
            const notifyForm = document.getElementById('notifyForm');
            
            notifyForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const emailInput = this.querySelector('input[type="email"]');
                const submitBtn = this.querySelector('button[type="submit"]');
                
                // Simulate form submission
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Subscribed!';
                    submitBtn.style.backgroundColor = '#4CAF50';
                    emailInput.value = '';
                    
                    setTimeout(() => {
                        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Notify Me';
                        submitBtn.style.backgroundColor = '';
                        submitBtn.disabled = false;
                    }, 2000);
                }, 1500);
            });
            
            // Mobile footer navigation
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Hide/show mobile footer on scroll
            let lastScroll = 0;
            const footer = document.querySelector('.mobile-footer');
            
            window.addEventListener('scroll', function() {
                const currentScroll = window.pageYOffset;
                
                if (currentScroll <= 0) {
                    footer.style.transform = 'translateY(0)';
                    return;
                }
                
                if (currentScroll > lastScroll && currentScroll > 100) {
                    // Scrolling down - hide footer
                    footer.style.transform = 'translateY(100%)';
                } else if (currentScroll < lastScroll) {
                    // Scrolling up - show footer
                    footer.style.transform = 'translateY(0)';
                }
                
                lastScroll = currentScroll;
            });
        });
    </script>
</body>
</html>
